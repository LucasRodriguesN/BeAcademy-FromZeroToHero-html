<!--
    Anatomia de um elemento <a>
        *Elemento capaz de transferir o usuário para uma outra página ou diretório.
        <a
        href="Redirecionar p/ outra página"
        target="Gera uma nova janela(externo), ou seja, referenciando outro site"
        alt="Foco em (acessibilidade)-semântica"
        title="Título"
        >
        Conteúdo do link
    </a>
-->

<a  href="https://paylivre.com"
    alt="Link para o site da PayLivre"
    title="Link para o site da PayLivre">
    Eu sou Link
</a>
<br>
<a  href="https://google.com.br"
    alt="Link para o site da Google"
    title="Link para o site da Google"
    target="_blank">
        <!--
            _blank (Site externo)
            _self (Padrão)
        -->
    Vamos para Google
</a>
